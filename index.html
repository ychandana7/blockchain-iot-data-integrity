<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Hash Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('../static/images/blockchain-bg2.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4a7ef3;
      color: white;
      padding: 12px 18px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #345dcf;
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
      overflow-wrap: break-word;
      word-break: break-all;
      white-space: normal;
    }

    .info {
      font-size: 13px;
      color: #666;
      word-break: break-all;
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blockchain Hash Storage</h1>

    <!-- Connect MetaMask -->
    <button id="connectButton">üîó Connect MetaMask</button>

    <!-- Upload File -->
    <input type="file" id="fileInput" />
    <input type="text" id="fileID" placeholder="Enter File ID" />
    <button id="generateHash">üîç Generate Hash</button>

    <!-- Show hash -->
    <p class="info" id="hashDisplay"></p>

    <!-- Store & Retrieve -->
    <button id="storeHash">üíæ Store Hash</button>
    <button id="getHash">üì¶ Retrieve Hash</button>

    <!-- Output -->
    <p id="output"></p>
  </div>

  <script src="../static/js/main.js"></script>
</body>
</html>
